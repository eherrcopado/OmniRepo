<div class="panel panel-default" ng-controller='containerTableCanvarController'>
 <!--   <button ng-click="selectAll(true);">Select All</button>
    <button ng-click="selectAll(false);">Unselect All</button> -->
    <table class="table slds-table slds-table--bordered slds-table--cell-buffer" style="table-layout: auto;">
      <thead>
        <tr>
          <th class="slds-cell-shrink">Select</th>
            <th><a href="" ng-click="setOrderBy('Name')">Name</a></th>
            <th><a href="" ng-click="setOrderBy('AccountNumber')">Status</a></th>
            <th><a href="" ng-click="setOrderBy('AccountStatus')">Street</a></th>
            <th><a href="" ng-click="setOrderBy('StreetAddress')">City</a></th>
            <th><a href="" ng-click="setOrderBy('City')">State</a></th>
            <th><a href="" ng-click="setOrderBy('PostalCode')">Zip/Postal Code</a></th>
            <th><a href="" ng-click="setOrderBy('PremiseType')">Premise Type</a></th>
      <!--     One premise can have multiple service points in which case this filed is blank -->      
      <!--      <th><a href="" ng-click="setOrderBy('PostalCode')">Commodity</a></th> -->
        </tr>
      </thead>
    <tbody class="ins">
       <tr ng-repeat="p in control.vlcSI[control.itemsKey] | orderBy : orderByField" ng-class="{ 'vlc-selectableitem-selected' : p.vlcSelected }" >
          <td class="slds-cell-shrink">
            <label class="slds-checkbox">
          <input type="checkbox" ng-model='p.vlcSelected'
            ng-change='onSelectItem(control, p, $index, this)'/>
          <span class="slds-checkbox--faux"></span>
        </label>
      </td>
      <td>{{p.Name}}</td>
      <td>{{p.AccountStatus}}</td>
      <td>{{p.ShippingStreet}}</td>
      <td>{{p.ShippingCity}}</td>
      <td>{{p.ShippingState}}</td>
      <td>{{p.ShippingPostalCode}}</td>
      <td>{{p.Premise.PremiseType}}</td>
   <!--   <td>{{p.Premise.ServicePoint.ServiceType}}</td> -->
    </tr>
   </tbody>
  </table>
 </div>
